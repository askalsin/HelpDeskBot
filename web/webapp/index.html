<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="utf-8">
    <title>UtelBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebView.onEvent('theme_changed', setThemeClass);
        setThemeClass();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<div class="pricing-table">
    <div class="pricing-option">
        <i class="material-icons">work</i>
        <h1>По будням <br> с 09:00 до 18:00</h1>
        <div class="price">
            <div class="front">
                <span class="price">1700₽ <b>в час</b> </span>
            </div>
        </div>
    </div>

    <div class="pricing-option">
        <i class="material-icons">work_off</i>
        <h1>По будням <br> с 18:00 до 21:00</h1>
        <div class="price">
            <div class="front">
                <span class="price">2550₽ <b>в час</b> </span>
            </div>
        </div>
    </div>

    <div class="pricing-option">
        <i class="material-icons">nights_stay</i>
        <h1>По будням <br> с 21:00 до 9:00</h1>
        <div class="price">
            <div class="front">
                <span class="price">3400₽ <b>в час</b> </span>
            </div>
        </div>
    </div>
</div>

<div class="pricing-table">
    <div class="pricing-option">
        <i class="material-icons">celebration</i>
        <h1>В выходные<br> с 09:00 до 18:00</h1>
        <div class="price">
            <div class="front">
                <span class="price">1800₽ <b>в час</b> </span>
            </div>
        </div>
    </div>

    <div class="pricing-option">
        <i class="material-icons">nightlife</i>
        <h1>В выходные <br> с 18:00 до 9:00</h1>
        <div class="price">
            <div class="front">
                <span class="price">3600₽ <b>в час</b> </span>
            </div>
        </div>
    </div>
</div>
  
</body>
</html>
